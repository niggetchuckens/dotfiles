##############################
### WINDOWS AND WORKSPACES ###
##############################

# --- Global Logic ---
# 1. Suppress Maximize
window = class:.*, suppressevent maximize

# 2. Fix XWayland Drags
window = class:^$ title:^$ xwayland:1 floating:1, nofocus

# 3. Hyprland-run
window = class:^(hyprland-run)$, float
window = class:^(hyprland-run)$, move 20 120

# --- Styling ---
window = title:^(toggleterm)$, float
window = title:^(toggleterm)$, size 80% 70%
window = title:^(toggleterm)$, center
##############################
###       APPEARANCE       ###
##############################

general {
    gaps_in = 6
    gaps_out = 10
    border_size = 2
    
    # Catppuccin Mocha: Purple to Blue gradient (matches waybar theme)
    col.active_border = rgba(cba6f7ff) rgba(89b4faff) 45deg
    col.inactive_border = rgba(1e1e2eff)

    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 12
    active_opacity = 1.0
    inactive_opacity = 0.92

    shadow {
        enabled = true
        range = 15
        color = rgba(00000066)
    }

    blur {
        enabled = true
        size = 4
        passes = 3
        vibrancy = 0.1696
        ignore_opacity = true
    }
}

animations {
    enabled = yes
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    animation = windows, 1, 4.79, easeOutQuint
    animation = workspaces, 1, 1.94, default, fade
}
